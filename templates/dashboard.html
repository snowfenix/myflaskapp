{% extends 'layout.html' %}

{% block body %}
    <h1>Dashboard <small>Welcome {{session.username}}</small></h1>
    <a href="/add_article" class="btn btn-success">Add article</a>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>
        {% for article in articles %}
            <tr>
                <td>{{article.ID}}</td>
                <td>{{article.title}}</td>
                <td>{{article.author}}</td>
                <td>{{article.create_date}}</td>
                <td><a href="edit_article/{{article.id}}" class="btn btn-default pullright">Edit</a></td>
                <td><a href="#" class="btn btn-danger pullright">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
